<app-pages-header [title]="pageTitle" class="header"></app-pages-header>

<section>
  <div class="dashboard-widgets">
    @for (stock of (filteredFavorites() | async); track stock) {
    <app-basic-widget [data]="stock"></app-basic-widget>
    }
  </div>

  @if (!(filteredFavorites() | async)?.length) {
  <p>No favorites added!</p>
  }
</section>
