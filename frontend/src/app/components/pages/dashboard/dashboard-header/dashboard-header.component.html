<div class="header">
  <h2>Dashboard</h2>
  <button mat-raised-button (click)="widgetsOpen.set(!widgetsOpen())">
    @if (widgetsOpen()) {
    <mat-icon>close</mat-icon>
    } @else {
    <mat-icon>add_circle</mat-icon>
    } Widgets
  </button>

  @if (widgetsOpen()) {
  <app-widgets-panel
    cdkDropList
    cdkDrag
    (cdkDropListDropped)="widgetPutBack($event)"
  />
  }
</div>
