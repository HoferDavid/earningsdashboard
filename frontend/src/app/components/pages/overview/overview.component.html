<div class="search-bar">
  <mat-form-field appearance="fill">
    <mat-label>search</mat-label>
    <input matInput type="text" placeholder="name or ticker" [formControl]="searchControl"/>
  </mat-form-field>
</div>

<section>
  <div class="dashboard-widgets">
    @for (stock of (filteredStocks$ | async); track stock) {
      <app-basic-widget [data]="stock"></app-basic-widget>
    }
  </div>
</section>
